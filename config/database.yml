# Peatio database
#
default: &default
  adapter: <%= ENV.fetch('DATABASE_ADAPTER', 'mysql2') %>
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", 6).to_i * ENV.fetch("WEB_CONCURRENCY", 1).to_i %>
  host: <%= ENV.fetch('DATABASE_HOST', '127.0.0.1') %>
  port: <%= ENV.fetch('DATABASE_PORT', 3306) %>
  username: <%= ENV.fetch('DATABASE_USER', 'root') %>
  password: <%= ENV.fetch('DATABASE_PASS', '') %>

development:
  <<: *default
  database: barong_development

test:
  <<: *default
  database: barong_test

staging:
  <<: *default
  database: <%= ENV.fetch('DATABASE_NAME', 'barong_staging') %>

production:
  <<: *default
  database: <%= ENV.fetch('DATABASE_NAME', 'barong_production') %>

# Bitzlato database
#
bitzlato_default: &bitzlato_default
  adapter: postgresql
  encoding: utf8
  schema_search_path: p2p,public

bitzlato_development:
  <<: *bitzlato_default
  database: <%= ENV.fetch('BITZLATO_DB_NAME', 'bitzlato_development') %>

bitzlato_test:
  <<: *bitzlato_default
  database: bitzlato_test

bitzlato_staging:
  <<: *bitzlato_default
  url: <%= ENV['BITZLATO_DATABASE_URL'] %>

bitzlato_production:
  <<: *bitzlato_default
  url: <%= ENV['BITZLATO_DATABASE_URL'] %>
