# Default values for barong.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

image:
  repository: gcr.io/helios-public/barong
  tag: latest
  pullPolicy: Always

service:
  name: barong
  type: ClusterIP
  externalPort: 8080
  internalPort: 8080

ingress:
  enabled: true
  hosts:
    - barong.io
    - www.barong.io
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  tls:
    enabled: true

resources: {}

twilio:
  accountSid: changeme
  authToken: changeme
  phoneNumber: changeme

jwtSharedSecretKey: changeme

app:
  vars: {}

# Set to override default database values.
db: {}
