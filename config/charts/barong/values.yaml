# Default values for barong.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: gcr.io/helios-stage/barong
  tag: latest
  pullPolicy: Always
service:
  name: barong
  type: ClusterIP
  externalPort: 8080
  internalPort: 8080
ingress:
  enabled: true
  hosts:
    - barong.kayen.io
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  tls:
    enabled: true
resources: {}

app:
  vars: {}

db:
  host: barong-db-mysql
  password: changeme

twilioAccountSid: changeme
twilioAuthToken: changeme
twilioPhoneNumber: changeme