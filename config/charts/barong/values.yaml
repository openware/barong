#  user:
#  name:
#  password:

# Set to override default smtp values.
smtp: {}
#  address:
#  port:
#  domain:

# Google Cloud Storage credentials
# Defulat bucket name: 'barong-images'
gcs:
# bucket:
  accessKeyId: changeme
  secretAccessKey: changeme

