version: '2'
checks:
  method-complexity:
    config:
      threshold: 10
  file-lines:
    config:
      threshold: 400
plugins:
  brakeman:
    enabled: true
  rubocop:
    enabled: false
    checks:
      Rubocop/Metrics/ClassLength:
        enabled: false
      Rubocop/Metrics/BlockLength:
        enabled: false
      Rubocop/Style/RedundantSelf:
        enabled: false
      Rubocop/Metrics/AbcSize:
        enabled: false
      Rubocop/Layout/AlignHash:
        enabled: false
      Rubocop/Metrics/LineLength:
        enabled: false
  reek:
    enabled: false
    checks:
      FeatureEnvy:
        enabled: false
      RepeatedConditional:
        enabled: false
      NilCheck:
        enabled: false
      InstanceVariableAssumption:
        enabled: false
      IrresponsibleModule:
        enabled: false
      UncommunicativeModuleName:
        enabled: false
    exclude_patterns:
      - spec/
  bundler-audit:
    enabled: true
  todo:
    enabled: false
  fixme:
    enabled: false
  duplication:
    enabled: true
    exclude_patterns:
      - spec/
      - app/api/
    config:
      languages:
        - ruby
exclude_patterns:
  - db/
  - ci/bump.rb
  - node_modules/
  - vendor/
  - config/initializers/*
  - config/plugins.rb
  - config/
  - test/
  - config.ru
  - db/
  - dist/
  - script/
  - spec/